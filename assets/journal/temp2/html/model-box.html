<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap css path -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Bootstrap icons path -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" crossorigin="anonymous">
    <!-- Bootstrap js path -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- Assess activity css path -->
    <link rel="stylesheet" href="../assets/css/assess.css" />
    <!-- Activity css path -->
    <link rel="stylesheet" href="../assets/css/activity-icons.css" />
    <title>Assess Your Mindset</title>
</head>

<body>

    <div class="container-fluid">
        <main>
            <section>
                <!-- <div class="home-icon"> -->
                <!-- <a href="../index.html"><i class="bi bi-house-door"></i> Home -->
                <!-- </a> -->
                <!-- </div> -->
                <div class="row">
                    <div class="col-10">
                        <h1>Assess Your Mindset</h1>
                    </div>
                    <!-- Activity icons -->
                    <div class="col-2 d-flex justify-content-end">
                        <div class="parent-icon">
                            <img src="../assets/images/activity-icons/parent-icon.svg" alt="parent-icon" class="icon">
                            <!-- Tooltip -->
                            <div class="tool-tip">
                                <img src="../assets/images/activity-icons/info-icon.svg" alt="info-icon">
                                <span class="tool-tiptext">
                                    Parent Icon :
                                    <p>Individual activity to be done by child.</p>
                             </span>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Introduction page -->
                <div id="main" class="main-banner">
                    <div class="row d-flex justify-content-center">
                        <img src="../assets/images/assess/main-banner.svg" alt="introduction-banner" class="banner-img">
                        <div class="start d-flex justify-content-center">
                            <a href="#" onclick="start()"> <img src="../assets/images/assess/start-button.svg" alt="start-bt" class="start-button"></a>
                        </div>
                    </div>
                </div>
                <!-- Second page -->
                <div id="question" class="questions-banner">
                    <div class="row d-flex justify-content-center">
                        <!-- Questions background image -->
                        <img src="../assets/images/assess/questions-banner.svg" alt="questions-banner" class="questions-background-img">
                        <!-- <div class="questions d-flex justify-content-center"> -->
                        <!-- <div class="options" id="options-label"> -->
                        <div class="questions">
                            <p id="question-label"></p>
                            <div class="row">
                                <div class="input-box col mt-2" id="input-box1">
                                    <input type="radio" id="option1" name="option" value="optionA" class="form-check-input ms-2" onclick="correctAnswer(this.id)" placeholder="opt">
                                    <label id="option1-label" for="option1" class="ms-3"></label>
                                </div>
                                <div class="input-box col mt-2 ms-4" id="input-box2">
                                    <input type="radio" id="option2" name="option" value="optionB" class=" form-check-input ms-2" onclick="correctAnswer(this.id)" placeholder="opt">
                                    <label id="option2-label" for="option2" class="ms-3"></label>
                                </div>
                            </div>
                            <div class="row ">
                                <div class="input-box col mt-4" id="input-box3">
                                    <input type="radio" id="option3" name="option" value="optionC" class="form-check-input ms-2" onclick="correctAnswer(this.id)" placeholder="opt">
                                    <label id="option3-label" for="option3" class="ms-3"></label>
                                </div>
                                <div class="input-box col mt-4 ms-4" id="input-box4">
                                    <input type="radio" id="option4" name="option" value="optionD" class="form-check-input ms-2" onclick="correctAnswer(this.id)" placeholder="opt">
                                    <label id="option4-label" for="option4" class="ms-3"></label>
                                </div>
                            </div>
                            <div id="error-text">
                                <p>Please select one option to continue...</p>
                            </div>
                            <!-- </div> -->
                            <!-- </div> -->
                        </div>
                    </div>
                    <!-- Question indicators -->
                    <div class="row d-flex justify-content-center">
                        <div class="indicators d-flex justify-content-center">
                            <a href="#" id="0" onclick="select(this.id)">
                                <div class="button m-2 " id="0"></div>
                            </a>
                            <a href="#" id="1" onclick="select(this.id)">
                                <div class="button m-2" id="1"></div>
                            </a>
                            <a href="#" id="2" onclick="select(this.id)">
                                <div class="button m-2" id="2"></div>
                            </a>
                            <a href="#" id="3" onclick="select(this.id)">
                                <div class="button m-2" id="3"></div>
                            </a>
                            <a href="#" id="4" onclick="select(this.id)">
                                <div class="button m-2" id="4"></div>
                            </a>
                            <a href="#" id="5" onclick="select(this.id)">
                                <div class="button m-2" id="5"></div>
                            </a>
                            <a href="#" id="6" onclick="select(this.id)">
                                <div class="button m-2" id="6"></div>
                            </a>
                            <a href="#" id="7" onclick="select(this.id)">
                                <div class="button m-2" id="7"></div>
                            </a>
                            <a href="#" id="8" onclick="select(this.id)">
                                <div class="button m-2" id="8"></div>
                            </a>
                            <a href="#" id="9" onclick="select(this.id)">
                                <div class="button m-2" id="9"></div>
                            </a>
                        </div>
                    </div>
                    <!-- Buttons for sliding questions -->
                    <div class="start d-flex justify-content-center">
                        <a href="#" onclick="nextQuestion()" id="next-button">
                            <img class="next-img" src="../assets/images/assess/next-img.svg" alt="next-bt"></a>
                        <a href="#" onclick="submitTest()" id="submit-button">
                            <img class="submit-img" src="../assets/images/assess/../assess/submit.svg" alt="submit-bt"></a>
                    </div>
                    <div class="slide-buttons">
                        <div class="row ">
                            <div class="col-6 d-flex justify-content-end prev-bt">
                                <a href="#" onclick="prevQuestion()" id="prev-button">
                                    <img src="../assets/images/assess/prev-icon.svg" alt="prev-bt"></a>
                                <a href="#" id="prev-button-disable">
                                    <img src="../assets/images/assess/prev-bt-disable.svg" alt="prev-bt"></a>
                            </div>
                            <div class="col-6 d-flex justify-content-start next-bt">
                                <a href="#" onclick="nextQuestion()" id="next-button2">
                                    <img src="../assets/images/assess/next-icon.svg" alt="next-bt"></a>
                                <a href="#" id="next-button-disable">
                                    <img src="../assets/images/assess/next-bt-disable.svg" alt="next-bt"></a>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <!-- Botton slide bar -->
            <section>
                <div class="expand-button">
                    <div class="row">
                        <div class="d-flex justify-content-center">
                            <a href="#" onclick="expand()">
                                <span>click here to expand</span>
                                <img src="../assets/images/assess/exapand-img.svg" alt="exp-img">
                            </a>
                        </div>
                    </div>
                </div>
                <div class="footer" id="slide-bar">
                    <div class="row align-items-center">
                        <div class="col-2">
                            <div class="d-flex justify-content-center mt-3">
                                <p>
                                    Journal No 01 &nbsp;&nbsp; Jan 2022
                                </p>
                            </div>
                        </div>
                        <div class="col-8">
                            <div class="row">
                                <div class="d-flex justify-content-center">
                                    <a href="../index.html"><img src="../assets/images/activity-icons/footer-logo.svg" alt="logo"></a>
                                </div>
                            </div>
                            <div class="row d-flex justify-content-center">
                                <h6>Home</h6>
                                <div class="hide-bar">
                                    <a href="#" onclick="hide()"><i class="bi bi-arrow-down-circle"></i></a>
                                    <span>click here to hide</span>
                                </div>
                            </div>
                        </div>
                        <div class="col-2">
                            <div class="d-flex justify-content-start mt-3">
                                <p><i class="bi bi-bookmark"></i> No Bookmarks&nbsp;&nbsp;
                                    <a href="moon.html"><i class="bi bi-skip-forward"></i> Next Topic</a>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>
    <!-- Assess activity js path -->
    <script type="text/javascript" src="../assets/js/assess.js"></script>
</body>

</html>
