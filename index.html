<!DOCTYPE html>

    <meta
      name="keywords"
      content="With expertise in UI, UX, Mobile and Web applications and CMS, we have an elite clientele to whom we have rendered our services to so far. We strive to be the best in the industry, providing better service and quality."
    />
    <meta
      name="description"
      content="5TH Dimension Technologies was established with a focused approach to extend technical and creative intelligence to enterprises. Our company with a collective experience of 27 years was founded on the ability to deliver Quality Services where success and growth will be measured in terms of Customer Satisfaction, Quality Centric Approach, Technology Leadership and Growth."
    />
    <meta name="author" content="5THDT" />
    <meta
      name="application-name"
      content="5TH Dimension Technologies was established with a focused approach to extend technical and creative intelligence to enterprises. Our company with a collective experience of 27 years was founded on the ability to deliver Quality Services where success and growth will be measured in terms of Customer Satisfaction, Quality Centric Approach, Technology Leadership and Growth."
    />
    <!-- MS, fb & Whatsapp -->
    <!-- MS Tile - for Microsoft apps-->
    <meta
      name="msapplication-TileImage"
      content="assets/images/favicon/favicon-128.png"
    />
    <!-- fb & Whatsapp -->
    <!-- Site Name, Title, and Description to be displayed -->
    <meta property="og:site_name" content="5TH Dimension Technologies" />
    <meta property="og:title" content="5TH Dimension Technologies " />
    <meta
      property="og:description"
      content="5TH Dimension Technologies was established with a focused approach to extend technical and creative intelligence to enterprises. Our company with a collective experience of 27 years was founded on the ability to deliver Quality Services where success and growth will be measured in terms of Customer Satisfaction, Quality Centric Approach, Technology Leadership and Growth."
    />
    <!-- Image to display -->
    <!-- Replace   «example.com/image01.jpg» with your own -->
    <meta property="og:image" content="assets/images/favicon/favicon-128.png" />
    <!-- No need to change anything here -->
    <meta property="og:type" content="website" />
    <meta property="og:image:type" content="image/jpeg" />
    <!-- Size of image. Any size up to 300. Anything above 300px will not work in WhatsApp -->
    <meta property="og:image:width" content="300" />
    <meta property="og:image:height" content="300" />
    <!-- Website to visit when clicked in fb or WhatsApp-->
    <meta property="og:url" content="https://5thdt.com/" />
    <meta
      property="og:image:url"
      content="assets/images/favicon/favicon-128.png"
    />
